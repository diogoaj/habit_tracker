type User {
    id: ID!
    username: String!
    password: String!
    habits: [Habit]!
}

type AuthPayload {
    token: String
    user: User
}

type Habit {
    id: ID!
    name: String!
    days: [Date]
    user: User
}

type Date {
    id: ID!
    day: Int!
    month: Int!
    year: Int!
    habit: Habit!
}

type Query {
    user(id: String!): User
    users: [User]
    habits: [Habit]
    habitDays(name: String!, month: Int, year: Int): [Date]
}

type Mutation {
    registerUser(username: String!, password: String!): AuthPayload
    login(username: String!, password: String!): AuthPayload
    createHabit(name: String!): Habit!
    checkDay(habit_name: String!, day: Int!, month: Int!, year: Int!): Date
    uncheckDay(habit_name: String!, day: Int!, month: Int!, year: Int!): Date
}
